<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Valentine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e1e1;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f50057;
        }
        .heart {
            font-size: 50px;
            color: #ff4081;
        }
        button {
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart">❤️</div>
    <p>Celebrate love and friendship with this beautiful Valentine website.</p>
    <button onclick="showMessage()">Click to Show Message</button>

    <script>
        function showMessage() {
            alert('Love is in the air! Happy Valentine’s Day!');
        }
    </script>
</body>
</html>
